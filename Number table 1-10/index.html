<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Multiplication Table Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-full">
        <h1 class="text-2xl font-bold mb-4">Multiplication Table Generator</h1>

        <button id="generate" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">

        <div id="table-container" class="mt-4 w-full">

            <div id="second-row" class=" flex justify-between gap-2"></div>
            
        </div>
    </div>

    <script src="./script.js"></script>
